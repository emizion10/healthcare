{% extends 'pages/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Change Password{% endblock %}

{% block content %}
    


<div class="row">
    <div class="col md-4"></div>
    <div class="col md-4">
        <form method='POST' >
            {% csrf_token %}
            {{ form|crispy }}
            <center>
                 <input class="btn btn-success" type="submit" value="Submit">
            </center> 
        </form>
        
        
    </div>
    <div class="col md-4"></div>

</div>



{% endblock %}
