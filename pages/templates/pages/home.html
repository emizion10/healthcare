{% extends 'pages/base.html' %}
{% block title %}Home Page{% endblock %}

{% block content %}


<div class="row">
    {% for post in posts %}

        <div class="col-xs-12 col-sm-6 col-md-6">
            <h2>{{post.title}}</h2>
            <h3>{{post.content|truncatewords:30}}

<a href="{% url 'postdetail' pk=post.pk %}">View More</a>

            </h3>


        </div>
    {% endfor %}

    </div>

{% endblock %}
