{% extends 'pages/base.html' %}
{% load crispy_forms_tags %}
{% block title %}New Post{% endblock %}


{% block content %}



<form method='POST' enctype="multipart/form-data">
     {% csrf_token %}
     {{ form|crispy }}
     <center>
          <input class="btn btn-success" type="submit" value="Save">
     </center> 
</form>


{% endblock %}
