{% extends 'pages/base.html' %}
{% load crispy_forms_tags %}
{% block title %}My Posts{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-6"><h2> Posts</h2></div>
        <div class="col-sm-6">
            <a style="float: right;" class="btn btn-danger" type="button"
                href="{% url 'addpost' %}">New
                Post</a>
        </div>
    </div>

    <br>
    <div class="row">
    {% for post in posts %}

        <div class="col-xs-12 col-sm-6 col-md-4">
            <h2>{{post.title}}</h2>
            <h3>{{post.content|truncatewords:30}}</h3>

        </div>
    {% endfor %}

    </div>
</div>
{% endblock %}
